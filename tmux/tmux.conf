### - TMUX CONFIGURATION - ###
### ---------------------- ###


### Configuration
## Shell
set-option -g default-shell /bin/zsh
set -g history-limit 10000
set-option -g xterm-keys on

## Windows and Panes
set -g base-index 1
setw -g pane-base-index 1



### Keybinds
## Modifier
unbind C-b
set -g prefix C-a
bind C-a send-prefix

## Mouse
bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

